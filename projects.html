{% extends "sls_main/base.html" %}
{% block content %}
	<div class="content">
	<ul>	
	{% for project in projects %}
	<li class="projects">
		<div class="text">
			<p>{{ project.name }}</p>
			<p>{{ project.description }}</p>
		</div>
		<div class="media">
			<img src="{{ project.image.url }}" alt="{{ project.name }}">
		</div>
	</li>
	{% endfor %}
	</ul>
	</div>
{% endblock content %}
